<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>My Zoom App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>

    <button id="join-btn">Join Stream</button>

    <div id="stream-wrapper">
        <div id="video-streams"></div>

        <div id="stream-controls">
            <button id="leave-btn">Leave Stream</button>
            <button id="mic-btn">Mic On</button>
            <button id="camera-btn">Camera on</button>
        </div>
        
    </div>
    <div id="poll-creation">
        <h2>Create Poll</h2>
        <input type="text" id="poll-question" placeholder="Enter your poll question">
        <input type="text" id="option1" placeholder="Option 1">
        <input type="text" id="option2" placeholder="Option 2">
        <button id="create-poll">Create Poll</button>
    </div>
    <div id="poll-container"></div>
    <div id="poll-results"></div>
    
    
</body>
<!-- <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script> -->
<script src="AgoraRTC_N-4.20.2.js"></script>
<script src='main.js'></script>
</html>
